<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>
  <link rel="stylesheet" type="text/css" href="meyers-reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>Your Library</h1>
    <button id="create">+</button>
  </header>
  <main>
    <div id="shelf">
      <div class="book-container">
        <div class="flip-inner">
          <div class="front">
            <img class="cover" src="https://www.lwcurrey.com/pictures/158266.jpg?v=1517245337">
            <div class="white-bar">
              <span>Your</span>
              <img src="https://img.icons8.com/ios-filled/50/000000/open-book.png">
              <span>Library</span>
            </div>
            <div class="black-box">
              <p class="author-front">Ray Bradbury</p>
              <p class="title-front">The Martian Chronicles</p>
            </div>
          </div>
          <div class="back">
            <p>Title: <span class="title">The Martian Chronicles</span></p>
            <p>Author: <span class="author">Ray Bradbury</span></p>
            <p>Pages: <span class="pages"> 200</span></p>

            <button>Update</button>
            <button>Remove</button>
            <button>Read</button>
          </div>
       </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
