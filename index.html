<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>
  <link rel="stylesheet" type="text/css" href="meyers-reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>Your Library</h1>
    <button id="create">+</button>
  </header>
  <main>
    <div id="shelf">
     
    </div>
    <!-- end shelf -->
    <div id="form-container">
      <form>
        <h2>Add a Book</h2>
        <hr>
        <label for="create-title">Title: </label>
        <input type="text" id="create-title">
        <label for="create-author">Author: </label>
        <input type="text" id="create-author">
        <label for="create-pages">Pages: </label>
        <input type="text" id="create-pages">
        <label for="create-cover">Cover Image (URL): </label>
        <input type="text" id="create-cover"><br>
        <label for="create-read">Read? <input type="checkbox" id="create-read">
        </label>
        <button id="sub">enter</button>
        <input type="submit" value="Create">
      </form>
    </div>
  </main>
  <footer></footer>
  <script src="books.js"></script>
</body>
</html>
