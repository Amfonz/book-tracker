<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>
  <link rel="stylesheet" type="text/css" href="meyers-reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <h1>Your Library</h1>
    <button id="create-book">Add Book</button>
  </header>
  <main>
    <div id="shelf">
     
    </div>
    <!-- end shelf -->
    <div class="form-container" id="create-container">
      <form class="form" id="create-form">
        <h2>Add a Book</h2>
        <hr>
        <label for="create-title">Title: </label>
        <input type="text" id="create-title">
        <label for="create-author">Author: </label>
        <input type="text" id="create-author">
        <label for="create-pages">Pages: </label>
        <input type="text" id="create-pages">
        <label for="create-cover">Cover Image (URL): </label>
        <input type="text" id="create-cover"><br>
        <label for="create-read">Read? <input type="checkbox" id="create-read">
        </label>
        <input type="submit" value="Create">
      </form>
    </div>
    <div class="form-container" id="update-container">
        <form class="form" id="update-form">
          <h2>Update Book</h2>
          <hr>
          <label for="update-title">Title: </label>
          <input type="text" id="update-title">
          <label for="update-author">Author: </label>
          <input type="text" id="update-author">
          <label for="update-pages">Pages: </label>
          <input type="text" id="update-pages">
          <label for="update-cover">Cover Image (URL): </label>
          <input type="text" id="update-cover"><br>
          <label for="update-read">Read? <input type="checkbox" id="update-read">
          </label>
          <p style="display:none"></p>
          <input type="submit" value="Update">
        </form>
      </div>
  </main>
  <footer></footer>
  <script src="books.js"></script>
</body>
</html>
